{% block content %}

        $(".list").removeClass("active");
        $("#_1").addClass("active");
    </script>

        <h3 id="{{ message.tags }}"> {{ message }}</h3>
    {% endfor %}
    <div class="content show" id="pg1">
        <h1>圖書館空間預約系統</h1>
        <h2>Hi, {{ username }} Welcome!</h2>

        <div class="box" style="display: flex; justify-content: center; align-items: center;">
            <img src="{% static 'images/homepage.png' %}" width="560" height="365" style="margin: 0 10px;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wjZofJX0v4M?si=KDX6wmknBNuuJhKs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        
    </div>
{% endblock %}
