{% extends "main/base.html" %}
{% block title %} 註冊帳號！{% endblock title %}
{% block content %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading" align="center">
                        <h3>註冊帳號來寫登入...</h3>
                    </div>
                </div>
            </div>
        </div>
        <form action="." method="POST" id="Register2">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            {% comment %} <label for="id_username" class="required">Username:</label>
            <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
            <label for="id_email" class="required">Email:</label>
            <input type="email" name="email" maxlength="254" required="" id="id_email">
            <label for="id_password1" class="required">
                Password:
            </label>
            <input type="password" name="password1" required="" id="id_password1">
            <label for="id_password2" class="required">
                Password confirmation:
            </label>
            <input type="password" name="password2" required="" id="id_password2"> {% endcomment %}

            <input type="submit" value="註冊">
        </form>
    </div>
{% endblock %}
